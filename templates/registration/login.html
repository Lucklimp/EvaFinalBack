<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TemucoSoft</title>
    <!-- ESTA LÍNEA ES LA IMPORTANTE PARA EL DISEÑO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); /* Fondo azul degradado */
        }
        .card {
            border-radius: 15px; /* Bordes redondeados */
            border: none;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="card-body">
            <!-- Icono y Título -->
            <div class="text-center mb-4">
                <i class="bi bi-shop-window display-4 text-primary"></i>
                <h3 class="fw-bold mt-2">TemucoSoft POS</h3>
                <p class="text-muted">Ingresa tus credenciales</p>
            </div>

            <!-- Formulario -->
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger py-2 small rounded-3">
                        <i class="bi bi-exclamation-circle"></i> Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required autofocus>
                    <label for="floatingInput">Email / Usuario</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">INGRESAR</button>
                </div>
            </form>

            <!-- Pie del formulario -->
            <div class="text-center mt-4">
                <hr class="text-muted">
                <p class="small text-muted mb-2">¿No tienes cuenta?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-success w-100">
                    <i class="bi bi-person-plus-fill"></i> Crear Cuenta Nueva
                </a>
            </div>
        </div>
    </div>

</body>
</html>
